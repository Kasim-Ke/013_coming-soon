<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-container">
      <img src="./images/logo.svg" alt="logo" class="logo" />
      <h1>
        <span class="h1-first">WE'RE</span>
        <span class="h1-second">COMING</span>
        <span class="h1-third">SOON</span>
      </h1>
      <p class="text-p">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our
        launch deals.
      </p>
      <div class="email-container">
        <input
          type="email"
          placeholder="Email Address"
          spellcheck="false"
          class="input"
        />
        <div class="error-img hidden">
          <img src="./images/icon-error.svg" alt="error" />
        </div>
        <div class="btn-container">
          <button class="btn">
            <img src="./images/icon-arrow.svg" alt="arrow" class="arrow" />
          </button>
        </div>
      </div>
      <span class="error hidden">Please provide a valid email</span>
    </div>
    <div class="photo-container">
      <img src="./images/hero-desktop.jpg" alt="hero" class="hero" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
